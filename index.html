<style>
  :root {
    --orange: #f56e1e;
    --dark:   #4d4d4d;
    --light:  #ffffff;
    --maxw:   960px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    color: var(--dark);
    line-height: 1.6;
    background: var(--light);
  }
  header {
    background: var(--orange);
    color: var(--light);
    text-align: center;
    padding: 3rem 1rem 2rem;
  }
  header img { width: 220px; max-width: 50%; height: auto; }
  header h1 { margin: 1rem 0 .5rem; font-size: 2.2rem; }
  header h2 { font-weight: 300; font-size: 1.25rem; }
  nav {
    position: sticky; top: 0;
    background: var(--light);
    border-bottom: 2px solid var(--orange);
    z-index: 999;
  }
  nav ul {
    list-style: none;
    display: flex; flex-wrap: wrap;
    justify-content: center; gap: .5rem;
    padding: .6rem;
  }
  nav a {
    color: var(--orange); font-weight: 600;
    text-decoration: none; padding: .4rem .8rem;
    border-radius: 4px; transition: .2s;
  }
  nav a:hover, nav a:focus { background: var(--orange); color: var(--light); }
  section { max-width: var(--maxw); margin: auto; padding: 2.5rem 1rem; }
  h3 { color: var(--orange); margin-bottom: .8rem; }
  h4 { margin: 1.5rem 0 .4rem; color: var(--dark); }
  ul { padding-left: 1.2rem; margin-top: .5rem; }
  table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
  th, td { border: 1px solid #ddd; padding: .6rem; text-align: left; }
  th { background: var(--orange); color: var(--light); }
  @media (max-width: 600px) {
    header h1 { font-size: 1.6rem; }
    nav ul { flex-direction: column; }
  }
</style>
</head>
